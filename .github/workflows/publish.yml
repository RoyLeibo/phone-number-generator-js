name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # Only allow the repository owner to trigger this workflow
    if: github.actor == github.repository_owner || github.actor == 'RoyLeibo'
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Get current package version
        id: current-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Check if version exists on npm
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          NPM_VERSION=$(npm view $PACKAGE_NAME@${{ steps.current-version.outputs.VERSION }} version 2>/dev/null || echo "not-found")
          if [ "$NPM_VERSION" != "not-found" ]; then
            echo "ERROR: Version ${{ steps.current-version.outputs.VERSION }} already exists on npm!"
            echo "Please bump the version in package.json before publishing."
            exit 1
          fi
          echo "Version check passed - ${{ steps.current-version.outputs.VERSION }} is new"
        continue-on-error: false
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Bump version (if specified)
        if: github.event.inputs.version != ''
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
      
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Get package version
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Create git tag (if manual workflow)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.package-version.outputs.VERSION }}" -m "Release v${{ steps.package-version.outputs.VERSION }}"
          git push origin "v${{ steps.package-version.outputs.VERSION }}"
      
      - name: Create GitHub Release (if manual workflow)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.VERSION }}
          release_name: Release v${{ steps.package-version.outputs.VERSION }}
          draft: false
          prerelease: false
